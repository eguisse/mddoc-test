---
name: build-pdf

on:
  push:
    tags:
      - '*.*.*'
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: pull docker image mddoc
        run: docker pull eguisse/mddoc:1.1.2

      - name: git log
        run: git log --no-walk --reverse --tags --pretty="| %an | %cD | %d | %s |" --abbrev-commit

      - name: run docker image
        run: mkdir -p build && chmod 777 build

      - name: run docker image
        run: docker run --rm -v "$(pwd):/mnt:rw" "eguisse/mddoc:1.1.2" bash makepdf.sh -d docs -b build -o build/mddoc-test.pdf -f mddoc.yml

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mddoc_test_doc.pdf
          path: build/mddoc-test.pdf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./build/mddoc-test-${{ github.ref }}.pdf
          asset_name: mddoc-test.pdf
          asset_content_type: application/pdf
